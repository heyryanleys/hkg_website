<!-- work.html -->
{% if work_list %}
  {% for work in work_list %}
    <h2>{{ work.title }}</h2>
    <h3>{{ work.position }}</h3>
    {{ work.start_date }} -
    {% if work.end_date %}
      {{ work.end_date }}<br/>
    {% else %}
      Present<br/>
    {% endif %}
    {{ work.description }}<br/>
  {% endfor %}
{% else %}
  <p>No posts were found.</p>
{% endif %}
