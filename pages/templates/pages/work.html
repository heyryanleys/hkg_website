<!-- work.html -->
{% if work_list %}
  {% for work in work_list %}
    <h2><a href="{% url 'pages:details' work.id %}">{{ work.title }}</a></h2>
    <h3>{{ work.position }}</h3>

    {{ work.start_date|date:"M Y" }} -
    {% if work.end_date %}
      {{ work.end_date|date:"M Y" }}<br>
    {% else %}
      Present<br/>
    {% endif %}

    {{ work.description }}<br>
  {% endfor %}

{% else %}
  No posts were found.
{% endif %}
