<!-- work.html -->
{% extends "pages/base.html" %}
{% load static %}

{% block stylesheets %}
  <link rel="stylesheet" type="text/css" href="{% static 'pages/css/list_view.css' %}?{% now "U" %}" />
{% endblock %}

{% block title %}Work{% endblock %}

{% block content %}
  {% if work_list %}
  <main class="container">
    {% for work in work_list %}
      <div class="list">
        <h2><a href="{% url 'pages:work_details' work.id %}">{{ work.title }}</a></h2>
      </div>
    {% endfor %}
  </main>
  {% else %}
    <p class="404">No posts were found.</p>
  {% endif %}
{% endblock %}
