<!-- work.html -->
{% extends "pages/base.html" %}
{% load static %}

{% block stylesheets %}
  <link rel="stylesheet" type="text/css" href="{% static 'pages/css/list_view.css' %}?{% now "U" %}" />
{% endblock %}

{% block title %}Work{% endblock %}

{% block content %}
  {% if work_list %}
  <main class="container">
    {% for work in work_list %}
      <div class="list">
        <a href="{% url 'pages:work_details' work.id %}">
          <img class="marquee" src="{{ work.marquee.url }}">
          <span class=img_description>{{ work.title }}</span>
        </a>
      </div>
    {% endfor %}
  </main>
  {% else %}
    <p class="404">No posts were found.</p>
  {% endif %}
{% endblock %}
